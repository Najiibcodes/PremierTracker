<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PremierTracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Premier League Standings</h1>
        <ul>
        {% for team in standings %}
            <li>
                <span class="team-name">{{ team['position'] }}. {{ team['team'] }}</span>
                <span class="team-points">{{ team['points'] }} points</span>
            </li>
        {% endfor %}
        </ul>
    </div>
    <footer>
        Powered by <a href="https://www.football-data.org/" target="_blank">football-data.org</a>
    </footer>
</body>
</html>
